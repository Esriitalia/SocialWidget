<div style="width: 95%; ">



    <div>

        <h1>${nls.socialNetwork}:</h1>
        
        <div class="jimu-r-row"></div>

        <div class="jimu-r-row">

            <label class="col-1-4" for="selSocial">${nls.selectSocial}:</label>
            <div class="col-3-4" style="padding-right: 5px">
                <select  data-dojo-attach-point="selSocial"></select>
            </div>

        </div>

    </div>



    <div class="jimu-r-row"></div>

    <div class="jimu-r-row">

        <h1>${nls.socialOptions}:</h1>

        <div class="jimu-r-row"></div>

        <div id="divSocialOptions" data-dojo-attach-point="divSocialOptions"></div>

    </div>


    <div class="jimu-r-row"></div>


    <div class="jimu-r-row">

        <h1>${nls.urls}:</h1>

        <div class="jimu-r-row"></div>

        <label class="col-1-4" for="txtOauth">${nls.oauth}:</label>
        <div class="col-3-4">
            <input class="jimu-input jimu-r-row" type="text" id="txtOauth" data-dojo-attach-point="txtOauth" />
        </div>

        <div class="jimu-r-row"></div>

        <label class="col-1-4" for="txtCheck">${nls.check}:</label>
        <div class="col-3-4">
            <input class="jimu-input jimu-r-row" type="text" id="txtCheck" data-dojo-attach-point="txtCheck" />
        </div>

        <div class="jimu-r-row"></div>

        <label class="col-1-4" for="txtSearch">${nls.search}:</label>
        <div class="col-3-4">
            <input class="jimu-input jimu-r-row" type="text" id="txtSearch" data-dojo-attach-point="txtSearch" />
        </div>

        <div class="jimu-r-row"></div>

        <label class="col-1-4" for="txtLogout">${nls.logout}:</label>
        <div class="col-3-4">
            <input class="jimu-input jimu-r-row" type="text" id="txtLogout" data-dojo-attach-point="txtLogout" />
        </div>
    </div>



    <div class="jimu-r-row"></div>


    <div data-dojo-attach-point="setting"></div>


</div>
