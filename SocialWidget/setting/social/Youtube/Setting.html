<div class="jimu-r-row">



    <label class="col-1-4" for="checkKeyword">${nls.fixedKeyword}:</label>
    <div class="col-3-4">
        <input  class="jimu-r-row" data-dojo-attach-point="checkKeyword" />
    </div>

    <div class="jimu-r-row"></div>

    <label class="col-1-4" for="txtKeyword">${nls.keyword}:</label>
    <div class="col-3-4">
        <input class="jimu-input jimu-r-row" type="text" data-dojo-attach-point="txtKeyword" disabled/>
    </div>

    <div class="jimu-r-row"></div>

    

    <label class="col-1-4" for="txtClientId">Client_id:</label>
    <div class="col-3-4">
        <input class="jimu-input jimu-r-row" type="text" id="txtOauth" data-dojo-attach-point="txtClientId" />
    </div>

    <div class="jimu-r-row"></div>

    <label class="col-1-4" for="txtVideo">Video Url:</label>
    <div class="col-3-4">
        <input class="jimu-input jimu-r-row" type="text" id="txtVideo" data-dojo-attach-point="txtVideo" />
    </div>

    <div class="jimu-r-row"></div>

    <label class="col-1-4" for="txtChannel">Channel Url:</label>
    <div class="col-3-4">
        <input class="jimu-input jimu-r-row" type="text" id="txtChannel" data-dojo-attach-point="txtChannel" />
    </div>


</div>
